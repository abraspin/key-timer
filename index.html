<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ohai</title>
</head>
<body>
    
    <h1> hello werld </h1>
<h5>I press the "<span id = "keyToPressEl"></span>" key every <span id = "intervalEl"></span> milliseconds.</h5>
    <div id = "counterEl"> </div>
<input>
</body>
</html>


<script> 
$( document ).ready(function() {
let counter = 0;

/////////////////////////////////
let keyToPress = 'a';
let interval = 20000;
/////////////////////////////////

$("#keyToPressEl").html(keyToPress);
$("#intervalEl").html(interval);

window.setInterval(() => {
    window.dispatchEvent(new KeyboardEvent('keydown',{'key':keyToPress}));
    $("#counterEl").html("testing " + counter);
$("#counterEl").html((`I pressed "${keyToPress}" ${counter} times`));
    window.dispatchEvent(new KeyboardEvent('keyup',{'key':keyToPress}));
    counter++;
}, interval);

});
</script>
